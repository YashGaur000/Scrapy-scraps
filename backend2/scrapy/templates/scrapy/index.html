{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'scrapy/stylesheet.css' %}">
</head>
<body>
    <header>
        <div id="headers">
            <h1 id="title">Price Comparison</h1>
        </div>
    </header>
    <div id="search">
        <form  method="post">
            {% csrf_token %}
            <input class="search-form" id="search-box" name="product-name" placeholder="Samsung Galaxy Z Fold5 5G (Cream, 12GB RAM, 512GB Storage)">
            <button class="search-form" id="search-button" type="submit">Search</button>
        </form>
    </div>
      <table>
        <tr>
          <th>FlipKart</th>
          <th>Amazon</th>
        </tr>
        <tr>
            <td><img src="{{ flipkart.ImageUrl }}"></td>
            <td><img src="{{ amazon.ImageUrl }}"></td>
        </tr>
        <tr>
          <td><p>{{ flipkart.Product_name }}</p></td>
          <td><p>{{ amazon.Product_name }}</p></td>
        </tr>
        <tr>
          <td><p>{{ flipkart.price }}</p></td>
          <td><p>{{ amazon.price }}</p></td>

        </tr>
        <tr>
            <td>{{ flipkart.Product_Url }}</td>
            <td>{{ amazon.Product_Url }}</td>
        </tr>
      </table>
</body>
</html>
